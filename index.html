<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    * {
      text-align: center;
      padding: 0.5em;
    }

    h2 {
      color: rgb(29, 223, 103);
      font-family: verdana;
      font-size: 100%;
      text-align: center;
    }

    h4 {
      font-family: verdana;
      font-size: 100%;
      text-align: center;
    }
  </style>

  <body>
    <div style="background-color: whitesmoke">
      <div id="sell1" style="border-radius: 2px; background-color: white">
        <h2>Sellfy</h2>

        <h4>Verify your email address</h4>
        <p>
          Please confirm to you want to use this as your sellfy account<br />
          email address. once it's done you will be able to start selling!
        </p>
        <div id="button1">
          <button
            type="submit"
            style="
              background: rgb(6, 192, 6);
              padding: 0.5em 5em;
              color: rgb(238, 229, 229);
              border: solid;
              border: rgb(22, 230, 32);
            "
          >
            Verify my email
          </button>
        </div>
        <div>
          <p>Or paste this link into your browser</p>
          <a href="#">https://sellfy.com/auth/verify_email/xxxxxxxx </a>
        </div>

        <div>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-facebook"></i>
          <i class="fa fa-google-plus"></i>
        </div>
      </div>

      <footer style="padding: 4em">
        <p>2015 Sellfy.All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
